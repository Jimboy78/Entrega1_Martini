<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>'Fresh Juice' Verduleria</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href= {% static 'assets/tomate.png' %} />

        <!-- Core theme CSS (includes Bootstrap)-->

        <link href= {% static 'css/styles.css' %} rel="stylesheet"  />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href= {% url 'index'%}>Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href={% url 'verduleria'%}>Verduleria</a></li>
                        <li class="nav-item"><a class="nav-link" href={% url "lista_producto" %}>Buscar productos</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block Contentblock %}
        <section class="py-5">
            <div class="container my-5">
                <div class="col-lg-6">
                    
                    <h1>
                        Nuevo producto
                    </h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <table>
                            {{form.as_table}}
                        </table>
                        <button>
                            Agregar
                        </button>
                    </form>

                </div>
            </div>
        </section>
        {% endblock Contentblock %}

        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>

    </body>
</html>
